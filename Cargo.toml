[package]
name = "vml"
version = "0.1.5"
authors = ["Mikhail Gordeev <obirvalger@altlinux.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.52"
byte-unit = { version = "4.0.13", default-features = false, features = ["serde", "std"] }
clap = { version = "3.0.0-beta.5", features = ["unstable-replace"] }
clap_generate = "3.0.0-beta.5"
cmd_lib = "1.3.0"
comfy-table = "5.0.0"
json = "0.12.4"
procfs = "0.12.0"
rand = "0.8.4"
reqwest = { version = "0.11.8", features = ["blocking"] }
rust-embed = "6.3.0"
serde = { version = "1.0.132", features = ["derive"] }
shellexpand = "2.1.0"
tempfile = "3.2.0"
tera = "1.15.0"
thiserror = "1.0.30"
toml = "0.5.8"
urlencoding = "2.1.0"
walkdir = "2.3.2"

[patch.crates-io]
faccess = { git = "https://github.com/Obirvalger/faccess" }
